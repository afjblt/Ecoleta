<!DOCTYPE html>
<html lang="pt_br">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Resultado da pesquisa</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="styles/search-results.css">

  </head>

  <body>

    <div id="page-search">

      <header>
        <img src="assets/logo.svg" alt="Logomarca">
        <a href="/">
          <span></span>
          Voltar para home</a>
      </header>

      <main>

        {% if total > 0 %}

          <h4>
            <strong>{{total}}
              pontos</strong>
            encontrados
          </h4>

          <div class="cards">

            {% for place in places %}

              <div class="card">
                <img src="{{ place.image }}" alt="{{ place.name }}">
                <h1>{{ place.name }}</h1>
                <h3>{{ place.items }}</h3>
                <p>
                  {{ place.city }},
                  {{ place.state }}
                  <br/>
                  {{ place.address }}
                  <br/>
                  NÂ° {{ place.address2 }}
                </p>
              </div>

            {% endfor %}

          </div>

          {%else%}

          <h4><strong>Nenhum</strong> local encontrado</h1>

        {% endif %}

      </main>

    </div>

    <script src="scripts/cadastro.js"></script>
  </body>
</html>
